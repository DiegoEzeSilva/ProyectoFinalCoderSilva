{% extends 'padre.html' %}

{% block ContenidoQueCambia %}

    <ul>
            
        {% for empleado in empleados %}
            <li>{{ empleado.nombre }} {{ empleado.apellido }}</li>
            <div>
                <form action="{% url 'eliminaEmpleados' empleado.id %}" method="post">{% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
                <button>
                    <a href="{% url 'editarEmpleados' empleado.id %}">Editar</a>
                </button>
            </div>
        {% endfor %}
            
    </ul>
    <a href="{% url 'empleado_formulario' %}">Crear Empleado</a>
            
{% endblock ContenidoQueCambia %}
